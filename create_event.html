<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style_create_event.css">
</head>
<body>
        <div class="alert alert-danger" role="alert" id="alert">
            <div class="right">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                </svg>
                <p id="text"></p>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
        </div>
        <div class="form_add">
            <form>
                <div class="form-group row">
                    <label for="input_name_event" class="col-sm-6 col-form-label">Name of the event:</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="input_name_event">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input_participant" class="col-sm-6 col-form-label">Participants:</label>
                    <div class="col-sm-6">
                        <select class="form-control" id="input_participant" onchange="participant_add_event()">
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input_day" class="col-sm-6 col-form-label">Day:</label>
                    <div class="col-sm-6">
                        <select class="form-control" id="input_day">
                            <option>Monday</option>
                            <option>Tuesday</option>
                            <option>Wednesday</option>
                            <option>Thursday</option>
                            <option>Friday</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input_time" class="col-sm-6 col-form-label">Time:</label>
                    <div class="col-sm-6">
                        <select class="form-control" id="input_time">
                            <option>10:00</option>
                            <option>11:00</option>
                            <option>12:00</option>
                            <option>13:00</option>
                            <option>14:00</option>
                            <option>15:00</option>
                            <option>16:00</option>
                            <option>17:00</option>
                            <option>18:00</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-group row form_button">
            <div class="col-sm-3">
                <button type="submit" class="btn btn-primary text-body" onclick="create_event()">Create</button>
            </div>
            <div class="col-sm-3">
                <button type="submit" class="btn btn-primary text-body" onclick="window.history.back()">Cancel</button>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="create_event.js"></script>
</body>
</html>
