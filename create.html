<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="form_add">
            <form>
                <div class="form-group row">
                    <label for="input_name" class="col-sm-6 col-form-label">Name of the event:</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="input_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input_participant" class="col-sm-6 col-form-label">Participants:</label>
                    <div class="col-sm-6">
                        <select class="form-control" id="input_participant" onchange="participant()">
                            <option>Default select</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input_day" class="col-sm-6 col-form-label">Day:</label>
                    <div class="col-sm-6">
                        <select class="form-control" id="input_day">
                            <option>Monday</option>
                            <option>Tuesday</option>
                            <option>Wednesday</option>
                            <option>Thursday</option>
                            <option>Friday</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input_time" class="col-sm-6 col-form-label">Time:</label>
                    <div class="col-sm-6">
                        <select class="form-control" id="input_time">
                            <option>10:00</option>
                            <option>11:00</option>
                            <option>12:00</option>
                            <option>13:00</option>
                            <option>14:00</option>
                            <option>15:00</option>
                            <option>16:00</option>
                            <option>17:00</option>
                            <option>18:00</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-group row form_button">
            <div class="col-sm-3">
                <button type="submit" class="btn btn-primary text-body" onclick="create_event()">Create</button>
            </div>
            <div class="col-sm-3">
                <button type="submit" class="btn btn-primary text-body">Cancel</button>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
